<meta name="viewport" content="width=device-width, initial-scale=1">
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>
    <body>
        <form action="http://www.example.com/review.php" method="get">
            <fieldset>
                <legend>Your Details: </legend>
                <label>Name:
                    <input type="text" name="name" size="30" maxlength="100">
                </label><br>
                <label>Email:
                    <input type="email" name="email" size="30" maxlength="100">
                </label><br>
            </fieldset><br>
            <fieldset>
                <legend>Your Reviews: </legend>
                <p>
                    <label for="hear-about">How did you hear about us? </label><br>
                    <select name="referrer" id="hear-about">
                        <option value="google">Google</option>
                        <option value="friend">Friend</option>
                        <option value="ad">Advertisement</option>
                        <option value="other">Other</option>
                    </select>
                </p>
                <p>Would you like to visit again?<br>
                    <label><input type="radio" name="rating" value="yes">Yes</label>
                    <label><input type="radio" name="rating" value="no">No</label>
                    <label><input type="radio" name="rating" value="maybe">Maybe</label>
                </p>
                <p>
                    <label for="comments">Comments: </label>
                    <textarea rows="4" cols="40" id="comments"></textarea>
                </p>
                <label>
                    <input type="checkbox" name="subscribe" checked="checked">Sign up for email updates
                </label><br>
                <input type="submit" value="Submit reviews">
            </fieldset>
        </form>
    </body>
</html>
